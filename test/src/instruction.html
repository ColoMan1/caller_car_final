<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>内部人员车辆出入系统</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/LCalendar.css">
	</head>

	<body>
		<div class="all_bigbox">
			<p style="margin-bottom: 1rem;">
				<a href="#">
					<i class="iconfont one">&#xe601;</i>
				</a>
				<span>内部人员车辆出入系统</span>
				<a href="#">
					<i class="iconfont two">&#xe61d;</i>
				</a>
			</p>
			<div class="record_top">
				<p>使用说明</p>
			</div>
			<div class="caller_details_content">
				<table>
					<tr>
						<td><span>账号：</span><textarea class="texta" type="text" placeholder="系统默认账号为员工手机号或员工编号" style="height: 3rem;"/></textarea></td>
					</tr>
					<tr>
						<td><span>密码：</span><textarea class="texta" type="text" placeholder="首次登录默认密码123456，请在首次登录后在“忘记密码”中修改密码" style="height: 4rem;"/></textarea></td>
					</tr>
					<tr>
						<td style="margin-bottom: 4rem;"><span>事由: </span><textarea class="texta" type="text" placeholder="本系统适用于全体在职员工，结合考勤规范员工及车辆出入情况，考勤时间外及午餐时间不做统计；人员及车辆需要在本系统递交出入申请，并经本部门主管审核通过后生效" style="height: 8.5rem;"/></textarea></td>
					</tr>
				</table>
			</div>
			<div class="bottom_box public_bottom_style">
				<div class="register_buttom">
					<a href="#"><img src="../images/浙江汉脑.png" /></a>
					<span></span>
					<a href="#"><img src="../images/鉴真宝.png" /></a>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/demo.js"></script>
		<script src="../js/jquery-3.2.0.slim.min.js"></script>
		<script src="../js/index.js"></script>
		<script src="../js/LCalendar.js"></script>
	</body>

</html>
